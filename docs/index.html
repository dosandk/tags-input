<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="src/index.css"/>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tags Input</title>
  <link rel="stylesheet" href="./src/index.css">
</head>
<body>
  <main id="app">
    <h1>Tags Input App</h1>

    <h2>Simple Input:</h2>
    <input id="tag-input-2" class="tag-input" placeholder="put your tags..." type="text"/>

    <h2>Input with default tags:</h2>
    <input id="tag-input-1" class="tag-input" placeholder="put your tags..." type="text"/>
  </main>

  <script src="src/index.js"></script>
  <script>
    const app1 = new TagsInput('#tag-input-1', {defaultTags: ['tag1', 'some awesome tag']});
    const app2 = new TagsInput('#tag-input-2');

    app1.initialize();
    app2.initialize();
  </script>
</body>
